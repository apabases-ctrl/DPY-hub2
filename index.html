<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dypsy Cloud - Ocean luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #60a5fa; --glass: rgba(255, 255, 255, 0.02); --error: #ff4b2b; }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        @keyframes oceanWave {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-30px) rotate(-1deg); }
        }

        body { 
            background: #020617; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; padding: 60px 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center;
        }

        #notification-container {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .dypsy-notif {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px);
            border: 1px solid var(--accent); border-radius: 20px;
            padding: 15px 25px; color: #fff; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(120%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dypsy-notif.show { transform: translateX(0); }

        /* TABS SYSTEM */
        .tab-container {
            display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 950px;
        }
        .tab-btn {
            flex: 1; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); color: #fff; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .main-card { 
            background: var(--glass); backdrop-filter: blur(60px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; padding: 50px; width: 100%; max-width: 950px; 
            animation: oceanWave 12s infinite ease-in-out; margin-bottom: 60px;
            box-shadow: 0 60px 150px rgba(0,0,0,0.8);
        }

        .input-group { margin-bottom: 20px; }
        input, textarea { 
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); 
            padding: 20px; border-radius: 20px; color:#fff; outline: none; font-family: inherit;
        }
        textarea { height: 200px; resize: none; font-family: monospace; }
        
        .upload-zone { 
            border: 2px dashed rgba(255,255,255,0.1); padding: 40px; border-radius: 30px; 
            text-align: center; cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s;
        }

        #server-error { color: var(--error); font-weight: bold; margin-top: 15px; display: none; }

        .btn-deploy {
            width:100%; padding:25px; border-radius:25px; border:none; 
            background:linear-gradient(135deg, #3b82f6, #8b5cf6); color:#fff; 
            font-weight:900; margin-top:20px; cursor:pointer; transition: 0.3s;
        }
        .btn-deploy:disabled { opacity: 0.5; cursor: not-allowed; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: #0f172a; border: 2px solid var(--accent); border-radius: 40px;
            padding: 40px; width: 90%; max-width: 500px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <header style="margin-bottom: 30px; text-align: center;">
        <h1 style="font-size: 3rem; font-weight: 900;">Dypsy <span style="color:var(--accent)">Cloud</span></h1>
    </header>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('upload')"><i class="fas fa-file-upload"></i> UPLOAD HTML</button>
        <button class="tab-btn" onclick="switchTab('paste')"><i class="fas fa-code"></i> PASTE HTML</button>
    </div>

    <div class="main-card">
        <div class="input-group">
            <input type="text" id="webName" placeholder="Tentukan Nama Website (Contoh: My Luxury Web)">
        </div>

        <div id="mode-upload">
            <div class="upload-zone" onclick="document.getElementById('f').click()">
                <i class="fas fa-ship fa-3x" style="color: var(--accent); margin-bottom: 15px;"></i>
                <p id="fn" style="font-size: 1.1rem; font-weight: 700;">Seret HTML ke Sini</p>
                <input type="file" id="f" hidden accept=".html" onchange="loadFiles(this)">
            </div>
        </div>

        <div id="mode-paste" style="display: none;">
            <textarea id="htmlContent" placeholder="Tempel kode HTML kamu di sini..."></textarea>
        </div>

        <div id="server-error">â“˜ SERVER MUNGKIN SEDANG DOWN</div>
        
        <button id="deployBtn" class="btn-deploy" onclick="handleDeploy()">LUNCURKAN KE CLOUD</button>
        
        <p id="timerText" style="margin-top:15px; color: var(--accent); display:none;"></p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <i class="fas fa-check-circle fa-4x" style="color: #10b981; margin-bottom: 15px;"></i>
            <h2 style="margin-bottom: 10px;">Berhasil Terkirim!</h2>
            <p style="color: #64748b; margin-bottom: 20px;">Menghubungkan ke Admin melalui WhatsApp...</p>
            <button class="btn-deploy" onclick="redirectToWA()">HUBUNGI WHATSAPP</button>
        </div>
    </div>

    <script>
        let currentMode = 'upload';
        let selectedFileContent = "";
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1451651757955485800/RNyrq16gWkU3y0JhCYEWYsRAe482nGDNxB1054QqiUiH17LiBtyRyz8DFcqshTpot2zH';

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('mode-upload').style.display = mode === 'upload' ? 'block' : 'none';
            document.getElementById('mode-paste').style.display = mode === 'paste' ? 'block' : 'none';
        }

        function showNotif(msg, icon = 'fa-info-circle') {
            const container = document.getElementById('notification-container');
            const notif = document.createElement('div');
            notif.className = 'dypsy-notif';
            notif.innerHTML = `<i class="fas ${icon}"></i> <span>${msg}</span>`;
            container.appendChild(notif);
            setTimeout(() => notif.classList.add('show'), 100);
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function loadFiles(i) {
            if (i.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    selectedFileContent = e.target.result;
                    document.getElementById('fn').innerText = i.files[0].name;
                    showNotif('File berhasil dimuat!');
                };
                r.readAsText(i.files[0]);
            }
        }

        async function handleDeploy() {
            const name = document.getElementById('webName').value.trim();
            const content = currentMode === 'upload' ? selectedFileContent : document.getElementById('htmlContent').value;
            const btn = document.getElementById('deployBtn');
            const timerDisplay = document.getElementById('timerText');
            const errorMsg = document.getElementById('server-error');

            if (!name || !content) {
                showNotif('Nama dan konten HTML harus diisi!', 'fa-exclamation-triangle');
                return;
            }

            btn.disabled = true;
            errorMsg.style.display = 'none';
            
            // Start 5 Minute Timer (300 seconds)
            let timeLeft = 300; 
            timerDisplay.style.display = 'block';
            
            const countdown = setInterval(async () => {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                btn.innerText = `LOADING... (${mins}:${secs < 10 ? '0' : ''}${secs})`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    
                    // Kirim ke Discord
                    const success = await sendToDiscord(name, content);
                    
                    if (success) {
                        document.getElementById('modal').style.display = 'flex';
                    } else {
                        errorMsg.style.display = 'block';
                        btn.disabled = false;
                        btn.innerText = "LUNCURKAN KE CLOUD";
                    }
                }
            }, 1000);
        }

        async function sendToDiscord(name, code) {
            const payload = {
                content: `ðŸš€ **NEW DEPLOYMENT**\n**Project Name:** ${name}\n**Mode:** ${currentMode.toUpperCase()}\n\n\`\`\`html\n${code.substring(0, 1500)}${code.length > 1500 ? '... (truncated)' : ''}\n\`\`\``
            };

            try {
                const response = await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return response.ok;
            } catch (err) {
                return false;
            }
        }

        function redirectToWA() {
            window.location.href = "https://wa.me/6281385259565?text=Halo%20Admin%2C%20saya%20sudah%20melakukan%20deploy%20di%20Dypsy%20Cloud.";
        }
    </script>
</body>
</html>
